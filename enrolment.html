<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <section id="enrollment">
    <h2>QHS Enrollment</h2>
    <form id="depedEnrollmentForm" style="max-width: 500px; margin: 0 auto;">
        <label for="lrn">Learner Reference Number (LRN)</label>
        <input type="text" id="lrn" name="lrn" required>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="middlename">Middle Name</label>
        <input type="text" id="middlename" name="middlename">

        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="gradelevel">Grade Level</label>
        <select id="gradelevel" name="gradelevel" required>
            <option value="">Select</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
        </select>

        <label for="address">Home Address</label>
        <input type="text" id="address" name="address" required>

        <label for="parentname">Parent/Guardian Name</label>
        <input type="text" id="parentname" name="parentname" required>

        <label for="parentcontact">Parent/Guardian Contact Number</label>
        <input type="text" id="parentcontact" name="parentcontact" required>

        <label for="prevschool">Previous School (if any)</label>
        <input type="text" id="prevschool" name="prevschool">

        <button type="submit" class="cta-primary" style="margin-top:20px;">Submit Enrollment</button>
    </form>
</section>
 <script src="test.js"></script>
</body>
</html>
